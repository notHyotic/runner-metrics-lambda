name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: hy0tic/common-runner-image:latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository

      - name: Run Go script
        run: |
          op lint
          op build
